<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Mood Mate{% endblock %}</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts  -->

    <!-- Add any other necessary meta tags or links -->
</head>
<body>
    <!-- Page Content -->


    <main  class="d-flex justify-content-center align-items-center vh-50 flex-column">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p class="copyright">&copy; 2024 Caroline TESSA NGOUEKO</p>
    </footer>

    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- Bootstrap JavaScript Bundle -->

</html>
